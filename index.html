<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  </head>
  <body>
    <div id="mapContainer">
      <nav id="nav">
        <div class="jumbotron">
          <h1>Neighborhood Explorer</h1>
        </div>
        <div class="col-md-12">
          <div class="input-group">
            <input id = "input_location" type="text" class="form-control" data-bind="textInput: Map().address">
            <span class="input-group-btn">
              <button id="submit_location" class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        <div class = "col-md-12 overflow">
          <div class="btn-group-vertical btn-group-lg col-md-12 nav-button-group" role="group" aria-label="...">
            <button type="button" id="wiki-button" class="btn btn-default col-md-12">Wikipedia</button>
            <div id="wiki-results" class=""></div>
            <button type="button" class="btn btn-default  col-md-12">Zillow</button>
          </div>
        </div>
      </nav>

      <div id="map" data-bind="map:Map">
      </div>
    </div>
    <script  src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC7Bf8tdQqYE6T9_MoUhunsO2X5EuY-sfQ">
    </script>
    <script src="../js/viewmodel.js"></script>
    <script async src="../js/main.js">
    </script>


 </body>
</html>
