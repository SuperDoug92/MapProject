<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Explorer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    <script src="/bower_components/oauth-signature/dist/oauth-signature.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  </head>
  <body>
    <div class="row">
        <div class="col-md-12 text-center alert alert-warning">
           "User location not available, displaying Washington, DC"
         </div>
     </div>
    <div id="mapContainer">
      <nav id="nav" data-bind="css: {open: navVisible}">
        <div class="row">
          <div class="jumbotron">
            <h1>Neighborhood Explorer</h1>
          </div>
        </div>
        <div class="row">
            <div class="input-group">
              <input id = "input_location" type="text" class="form-control" data-bind="textInput:address, event: {keypress:updateMap}">
              <span class="input-group-btn">
                <button id="submit_location" class="btn btn-default" type="button" data-bind="click: updateMap">Go!</button>
              </span>
            </div>
        </div>
        <div class = "row">
          <div class="btn-group-vertical btn-group-lg col-md-12 nav-button-group" role="group" aria-label="...">
            <button type="button" id="commute-button" class="btn btn-default col-md-12" data-bind="click:toggleCommute, clickBubble: false">Commute</button>
            <div id="slider-form" data-bind="css: {open: commuteVisible}, foreach: commuteModes">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1" data-bind="text: Mode, style: { color: Color}"></span>
                <input data-bind="value: Time, event:{change:$parent.updatePolygon}" type="text" class="form-control" placeholder="time(min)" aria-describedby="basic-addon1">
              </div>
            </div>
            <button type="button" class="btn btn-default  col-md-12" data-bind="click:togglefoursquare, clickBubble: false">Yelp</button>
            <div id="slider-form" data-bind="css: {open: foursquareVisible}">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1" data-bind="">Category</span>
                <input list="categories" data-bind="textInput: filter, event:{change:updateYelp}" type="text" class="form-control" placeholder="select a category" aria-describedby="basic-addon1">
                <datalist id="categories" data-bind="foreach: filteredItems">
                  <option data-bind="value:$data">
                </datalist>
              </div>
              <div class="btn-group-vertical col-md-12" data-bind="foreach: yelpResults"  role="group" aria-label="...">

                <button data-bind="" type="button" data-bind="" class="btn btn-default">
                  <div class="row">
                    <img data-bind="attr: {src: image_url}" alt="Smiley face" height="50" width="50" class="col-md-2 yelpImg">
                    <div class="col-md-10">
                      <div class="row yelpHeader" data-bind="text: name">
                      </div>
                      <div class="row">
                        <img data-bind="attr: {src: rating_img_url}" alt="Smiley face" class="" align="left">
                      </div>
                      <div data-bind="text: address" class="row yelpAddress"></div>
                    </div>
                  </div>
                    <!-- <div data-bind="text: name"></div>
                    <img data-bind="attr: { src: rating_img_url}" alt="Smiley face" height="42" width="42" class="col-md-3">
                    <div data-bind="text: address"></div> -->
                </button>

              </div>
            </div>
          </div>
        </div>
      </nav>
      <div id="hamburger" data-bind="click:toggleNav, clickBubble: false">
        <img id = "hamburger_icon"src='../images/menu_icon.png'>
      </div>
      <div id="map" data-bind="click:hideNav, clickBubble: false">
    </div>
  </div>
  <script src="passcodes.js"></script>
  <script src="../js/categories.js"></script>
  <script src="../js/viewmodel.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC7Bf8tdQqYE6T9_MoUhunsO2X5EuY-sfQ&callback=initMap">
  </script>
  <script type="text/javascript"
  src="//apicdn.walkscore.com/api/v1/traveltime/js?wsid=9ab7850bead42dcd96aed94d03ccd538">
  </script>


 </body>
</html>
